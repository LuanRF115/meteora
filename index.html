<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEORA</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="Menu">
            <img src="imagens/Logo desktop.png" alt="METEORA"
            class="Logo">
            <a href="home.html" class="link-menu ativo">Home</a>
            <a href="lojas.html" class="link-menu">Lojas</a>
            <a href="Novidades.html" class="link-menu">Novidades</a>
            <a href="Promocoes.html" class="link-menu">Promoções</a>
        </nav>
        <form class="pesquisa">
            <input type="text" class="campo-texto" placeholder="Digite o produto" maxlength="50" minlength="5" required>
            
            <button class="botao">Buscar</button>
        </form>
    </header>
    <div class="banner">
        <img src="imagens/baner.png" alt="banner meteora" class="imagem-banner">
    </div>
    <div class="categorias">
        <h2 class="titulo">Busque por categoria:</h2>
        <nav class="menu-categorias">
            <a href="#" class="item-categoria">
                <img src="imagens/camisa.png" 
                class="foto-categoria" alt="categoria de camisetas">
                <p class="texto-categoria">Camisetas</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/bolsa.png" 
                class="foto-categoria" alt="categoria de bolsa">
                <p class="texto-categoria">Bolsa</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/tenis.png" 
                class="foto-categoria" alt="categoria de calçados">
                <p class="texto-categoria">Calçados</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/jeans.png" 
                class="foto-categoria" alt="categoria de calças">
                <p class="texto-categoria">Calças</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/jaqueta.png" 
                class="foto-categoria" alt="categoria de casacos">
                <p class="texto-categoria">Casacos</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/oculos.png" 
                class="foto-categoria" alt="categoria de oculos">
                <p class="texto-categoria">Óculos</p>
            </a>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
